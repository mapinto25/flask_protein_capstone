<!doctype html>
<head>
   <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</head>
<body>
    <h1>Enzyme Page</h1>
    <h1>Classification is {{current_enzyme_classification}}</h1>
    <table class='table'>
      <thead class="thead-dark">
        <tr>
          <th scope="col">Prob Class 0</th>
          <th scope="col">Prob Class 1</th>
          <th scope="col">Prob Class 2</th>
          <th scope="col">Prob Class 3</th>
          <th scope="col">Prob Class 4</th>
          <th scope="col">Prob Class 5</th>
          <th scope="col">Prob Class 6</th>
        </tr>
      </thead>
      {% for row  in matrix %}
      <tr>
        {% for data in row%}
        <td>{{data}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <h1>F1 Score: {{f1Score}}</h1>
    <h1>Accuracy: {{accuracy}}</h1>

</body>
</html>

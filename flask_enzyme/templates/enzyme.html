<!doctype html>
<head>
   <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
  ></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <!-- <h1>Enzyme Page</h1> -->
    <!-- <h1>Classification is {{current_enzyme_classification}}</h1> -->
    <div class="container">
      <button type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">
        <a href="/results">Back</a>
      </button>
    </div>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Enzyme Page</h1>
      <h2>Predicted Class: {{current_enzyme_classification}}</h2>
    </div> 
    <div class="container">
      <div class="row" style="padding: 10px 0px">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div>
            <h3 class="text-center">Class Distributions</h3>
            <table class='table'>
              <thead>
                <tr>
                  <th scope="col">0</th>
                  <th scope="col">1</th>
                  <th scope="col">2</th>
                  <th scope="col">3</th>
                  <th scope="col">4</th>
                  <th scope="col">5</th>
                  <th scope="col">6</th>
                </tr>
              </thead>
              <tr>
                {% for data  in probabilities %}
                <td>{{data}}</td>
                {% endfor %}
              </tr>
            </table>
          </div>
        </div>
        <div class="col-sm-7">
          <div>
            <h3 class="text-center">Confusion Matrix</h3>
            <div style="display:inline-block; float:left" id="container"></div>
            <div style="display:inline-block; float:left" id="legend"></div>
          </div>
        </div>
      </div>
    </div>
      <div>
        <script>
          var confusionMatrix = {{matrix | safe }};
          var labels = [0, 1, 2, 3, 4, 5, 6];
          Matrix({
              container : '#container',
              data      : confusionMatrix,
              labels    : labels,
              start_color : '#ffffff',
              end_color : '#e67e22'
            });

          function Matrix(options) {
            console.log(options);
            var margin = {top: 30, right: 30, bottom: 100, left: 100};

            var width = 350,
            height = 350,
            data = options.data,
            container = options.container,
            labelsData = options.labels,
            startColor = options.start_color,
            endColor = options.end_color;

            var widthLegend = 100;

            if(!data){
              throw new Error('Please pass data');
            }

            console.log(data);
            console.log(!Array.isArray(data));
            console.log(!data.length);
            console.log(!Array.isArray(data[0]));

            if(!Array.isArray(data) || !data.length || !Array.isArray(data[0])){
              throw new Error('It should be a 2-D array');
            }

            var maxValue = d3.max(data, function(layer) { return d3.max(layer, function(d) { return d; }); });
            var minValue = d3.min(data, function(layer) { return d3.min(layer, function(d) { return d; }); });

            var numrows = data.length;
            var numcols = data[0].length;

            var svg = d3.select(container).append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var background = svg.append("rect")
                .style("stroke", "black")
                .style("stroke-width", "2px")
                .attr("width", width)
                .attr("height", height);

            var x = d3.scale.ordinal()
                .domain(d3.range(numcols))
                .rangeBands([0, width]);

            var y = d3.scale.ordinal()
                .domain(d3.range(numrows))
                .rangeBands([0, height]);

            var colorMap = d3.scale.linear()
                .domain([minValue,maxValue])
                .range([startColor, endColor]);

            var row = svg.selectAll(".row")
                .data(data)
                .enter().append("g")
                .attr("class", "row")
                .attr("transform", function(d, i) { return "translate(0," + y(i) + ")"; });

            var cell = row.selectAll(".cell")
                .data(function(d) { return d; })
                .enter().append("g")
                .attr("class", "cell")
                .attr("transform", function(d, i) { return "translate(" + x(i) + ", 0)"; });

            cell.append('rect')
                .attr("width", x.rangeBand())
                .attr("height", y.rangeBand())
                .style("stroke-width", 0);

              cell.append("text")
                .attr("dy", ".32em")
                .attr("x", x.rangeBand() / 2)
                .attr("y", y.rangeBand() / 2)
                .attr("text-anchor", "middle")
                .style("fill", function(d, i) { return d >= maxValue/2 ? 'white' : 'black'; })
                .text(function(d, i) { return d; });

            row.selectAll(".cell")
                .data(function(d, i) { return data[i]; })
                .style("fill", colorMap);

            var labels = svg.append('g')
              .attr('class', "labels");

            var columnLabels = labels.selectAll(".column-label")
                .data(labelsData)
                .enter().append("g")
                .attr("class", "column-label")
                .attr("transform", function(d, i) { return "translate(" + x(i) + "," + height + ")"; });

            columnLabels.append("line")
              .style("stroke", "black")
                .style("stroke-width", "1px")
                .attr("x1", x.rangeBand() / 2)
                .attr("x2", x.rangeBand() / 2)
                .attr("y1", 0)
                .attr("y2", 5);

            columnLabels.append("text")
                .attr("x", 0)
                .attr("y", y.rangeBand() / 2)
                .attr("dy", ".22em")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-60)")
                .text(function(d, i) { return d; });

            var rowLabels = labels.selectAll(".row-label")
                .data(labelsData)
              .enter().append("g")
                .attr("class", "row-label")
                .attr("transform", function(d, i) { return "translate(" + 0 + "," + y(i) + ")"; });

            rowLabels.append("line")
              .style("stroke", "black")
                .style("stroke-width", "1px")
                .attr("x1", 0)
                .attr("x2", -5)
                .attr("y1", y.rangeBand() / 2)
                .attr("y2", y.rangeBand() / 2);

            rowLabels.append("text")
                .attr("x", -8)
                .attr("y", y.rangeBand() / 2)
                .attr("dy", ".32em")
                .attr("text-anchor", "end")
                .text(function(d, i) { return d; });

              var key = d3.select("#legend")
              .append("svg")
              .attr("width", widthLegend)
              .attr("height", height + margin.top + margin.bottom);

              var legend = key
              .append("defs")
              .append("svg:linearGradient")
              .attr("id", "gradient")
              .attr("x1", "100%")
              .attr("y1", "0%")
              .attr("x2", "100%")
              .attr("y2", "100%")
              .attr("spreadMethod", "pad");

              legend
              .append("stop")
              .attr("offset", "0%")
              .attr("stop-color", endColor)
              .attr("stop-opacity", 1);

              legend
              .append("stop")
              .attr("offset", "100%")
              .attr("stop-color", startColor)
              .attr("stop-opacity", 1);

              key.append("rect")
              .attr("width", widthLegend/2-10)
              .attr("height", height)
              .style("fill", "url(#gradient)")
              .attr("transform", "translate(0," + margin.top + ")");

              var y = d3.scale.linear()
              .range([height, 0])
              .domain([minValue, maxValue]);

              var yAxis = d3.svg.axis()
              .scale(y)
              .orient("right");

              key.append("g")
              .attr("class", "y axis")
              .attr("transform", "translate(41," + margin.top + ")")
              .call(yAxis)

          }
        </script>
      </div>
  </div>
</body>
</html>
